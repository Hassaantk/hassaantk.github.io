<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Boxing Gym</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            width: 50%;
            margin: 0 auto;
        }

        h1 {
            color: #c0392b;
        }

        p {
            color: #34495e;
            font-size: 1.2em;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #c0392b;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #a93226;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>Please enter all your personal details below to enter my boxing gym</p>
        <form>
            <input type="text" placeholder="First Name" required><br>
            <input type="text" placeholder="Last Name" required><br>
            <input type="text" placeholder="Email" required><br>
            <input type="text" placeholder="Phone Number" required><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
